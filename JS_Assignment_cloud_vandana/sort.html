<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sort</title>
</head>
<body>

		<script type="text/javascript">
			const numbers = [5, 1, 9, 3, 7, 6];

numbers.sort((a, b) => b - a);

console.log(numbers); // Output: [9, 7, 6, 5, 3, 1]

		</script>
</body>
</html>
